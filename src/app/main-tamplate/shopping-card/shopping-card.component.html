<app-main-tamplate>
  <div class="shopping-cart">
    <h2>Your Shopping Cart</h2>
    @if (cartBooks.length > 0) {
    <ul>
      @for (book of cartBooks; track $index) {
      <li>
        <h3>{{ book.title }}</h3>
        <button (click)="removeBook(book)" class="delete">
          <span class="material-icons"> delete </span>
        </button>
        <p>Price: ${{ book.price }}</p>
      </li>
      }
    </ul>

    }@else {
    <p>The cart is empty.</p>
    }
    <h3>Total Cost: {{ totalCost }}â‚¬</h3>
    <button (click)="sendOrder()" class="send-order">SEND ORDER</button>
  </div>
</app-main-tamplate>
