<app-main-tamplate>
  @if (users.length > 0) {
  <div>
    <ul class="user-list">
      @for (user of users; track $index) {
      <li>
        <div class="user-item">
          <p class="user-name">
            <strong>{{ user.name }}</strong> ({{ user.role }})
          </p>
          <p class="user-email">Email: {{ user.email }}</p>
        </div>
      </li>
      }
    </ul>
  </div>
  } @else {
  <p>No users found.</p>
  }
</app-main-tamplate>
