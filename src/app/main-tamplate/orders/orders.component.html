<app-main-tamplate>
  <h1>My Orders:</h1>
  @for (order of orders; track $index) {
  <div class="order">
    <h3>Order #{{ $index + 1 }}</h3>
    <p class="date">{{ order.createdAt | date : "medium" }}</p>
    <p class="books">Books:</p>
    <ul>
      @for (book of order.books; track $index) {
      <li>Book: {{ book.book.title }} × {{ book.quantity }}</li>
      }
    </ul>
    <hr />
    <h4 class="total-cost">Total Cost: {{ order.total }}€</h4>
  </div>
  }
</app-main-tamplate>
